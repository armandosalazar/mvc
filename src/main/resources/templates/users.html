<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Hi users</h1>
<ul th:each="user : ${users}">
    <li th:text="${user.getName()} + ' ' + ${user.getLastname()}"></li>
</ul>
</body>
</html>
